name: ESLint

on:
  push:
    branches: [main, add-eslint]
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./node-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint globally
        run: npm install -g eslint

      - name: Install project dependencies
        run: npm install

      - name: Run ESLint
        run: eslint .
