name: ESLint

on:
  push:
    branches: [main, add-eslint]
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: node-server/package-lock.json

      - name: Install dependencies
        working-directory: node-server
        run: npm install

      - name: List installed packages
        working-directory: node-server
        run: ls -la node_modules/.bin/

      - name: Run ESLint
        working-directory: node-server
        run: node node_modules/eslint/bin/eslint.js .
